<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper Background Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- <div><img class="me" src="img/me.png" alt="me" /></div> -->

  <!-- Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h1 class="title one">London</h1>
        <img src="img/London.jpeg" alt="London" />

      </div>
      <div class="swiper-slide">
        <h1 class="title two">Stockholm</h1>
        <img src="img/Stockholm.jpeg" alt="Stockholm" />
      </div>
      <div class="swiper-slide">
        <h1 class="title three">Paris</h1>
        <img src="img/Paris.jpeg" alt="Paris" />
      </div>
      <div class="swiper-slide">
        <h1 class="title four">Edinburgh</h1>
        <img src="img/Edinburgh.jpeg" alt="Edinburgh" />
      </div>
      <div class="swiper-slide">
        <h1 class="title five">Copenhagen</h1>
        <img src="img/Copenhagen.jpeg" alt="Copenhagen" />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="slider.js"></script>
</body>

</html>
